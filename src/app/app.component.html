<div class="layout">
  <header>
    <hgroup>
      <h2 class="titleItem">Sprintdev</h2>
      @if (isAuthenticated() && (this.getUserInfo() | async ); as userInfo) {
      <p class="titleItem">Welcome {{ userInfo.firstName }} {{ userInfo.lastName}}</p>
      }
    </hgroup>
    @if (isAuthenticated()) {
    @if (screenWidth > 600) {
    <nav class="horizontalNav">
      <a href="backlog" class="navItem">Backlog</a>
      <a href="dashboard" class="navItem">Dashboard</a>
      <a href="settings" class="navItem">Settings</a>
      <button (click)="logout()">Logout</button>
    </nav>
    } @else {
    <span class="moreItem" (click)="togglePopup()">
      <svg version="1.1" height="35" width="25" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250.579 250.579">
        <path fill="currentColor" style="fill-rule:evenodd;clip-rule:evenodd;" d="M22.373,76.068h205.832c12.356,0,22.374-10.017,22.374-22.373
		c0-12.356-10.017-22.373-22.374-22.373H22.373C10.017,31.323,0,41.339,0,53.696C0,66.052,10.017,76.068,22.373,76.068z
		 M228.205,102.916H22.373C10.017,102.916,0,112.933,0,125.289c0,12.357,10.017,22.373,22.373,22.373h205.832
		c12.356,0,22.374-10.016,22.374-22.373C250.579,112.933,240.561,102.916,228.205,102.916z M228.205,174.51H22.373
		C10.017,174.51,0,184.526,0,196.883c0,12.356,10.017,22.373,22.373,22.373h205.832c12.356,0,22.374-10.017,22.374-22.373
		C250.579,184.526,240.561,174.51,228.205,174.51z" />
      </svg>
      <dialog [open]="showMoreItems" class="moreItemDialog">
        <nav class="verticalNav">
          <a href=" backlog" class="verticalNavItem">Backlog</a>
          <a href="dashboard" class="verticalNavItem">Dashboard</a>
          <a href="settings" class="verticalNavItem">Settings</a>
          <button (click)="logout()">Logout</button>
        </nav>
      </dialog>
    </span>
    }
    }
  </header>
  <div class="content"><router-outlet /></div>
</div>
